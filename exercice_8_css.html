    <body>

<form class="form1">
    <fieldset>
        <legend>Votre identité</legend><br> <!--titre de la premiere partie-->
    <label for="nom">1. Nom : </label>
    <input type="text" name="nom" id="nom" placeholder="Nom"/>
<br>
    <label for="prenom">2. Prenom : </label>
    <input type="text" name="prenom" id="prenom" placeholder="Prénom"/>
<br>
    <label for="adressemail"> 3. Adresse mail : </label>
    <input type="text" name="adressemail" id="adressemail" placeholder="Adresse mail"/>

</fieldset>
</form>

<form class="form2">
    <fieldset>
        <legend>Adresse de livraison</legend><br><!--titre de la deuxième partie-->
    <label for="adresse">1. Adresse : </label><br>
    <textarea name="adresse" id="adresse"></textarea> <br>

    <label for="codepostal">2. Code postal : </label>
    <input type="text" name="code postal" id="codepostal" placeholder="Code postal"/><br>

    <label for="ville"> 3. Ville : </label>
    <input type="text" name="ville" id="ville" placeholder="Ville"/>

</fieldset>
</form>

<form class="form3">
    <fieldset>
        <legend>Informations de règlement</legend><br><!--titre de la troisième partie-->
    <p>1. Type de carte bancaire : <br>
        <input type="radio" name="VISA" value="VISA" id="VISA"/> <label for="VISA">VISA</label><br>
        <input type="radio" name="Mastercard" value="Mastercard"/> <label for="Mastercard">Mastercard</label>
    </p>
    <label for="numerocarte">2. Numéro de carte : </label>
    <input type="text" name="numero carte" id=numerocarte placeholder="Numéro de carte"/><br>

    <label for="codesecu"> 3. Code de sécurité : </label>
    <input type="text" name="codesecu" id="codesecu" placeholder="Code de sécurité"/><br>

    <label for="nomtitu"> 4. Nom du titulaire : </label>
    <input type="text" name="nomtitu" id="nomtitu" placeholder="Nom du titulaire"/><br>
</fieldset>
</form>
